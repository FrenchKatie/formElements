<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Elements</title>
    <style media="screen">
      main{
        width: 1140px;
        margin: auto 0;

      }
    </style>
  </head>
  <body>
    <main>
      <h1>Form Elements</h1>
      <form id="" class="" action="success.html" method="post" enctype="multipart/form-data">
        <label for="firstName">First Name</label><br>
        <input type="text" name="" value="" placeholder="Please enter some text" name="firstName" required>
        <br>
        <label for="number">Number</label><br>
        <input type="number" name="" value="" min="0" max="10" step="0.5">
        <br>
        <label for="password">password</label><br>
        <input type="password" name="password" value="">
        <br>
        <label for="file">file</label><br>
        <input type="file" name="" value="" multiple>
        <br>
        <label for="reset">Reset</label><br>
        <input type="reset" name="" value="reset the form">
        <br>
        <label for="radio">radio</label><br>
        <input type="radio" name="gender" value="male" checked><label for="radio">male</label><br>
        <input type="radio" name="gender" value="female"><label for="radio">female</label><br>
        <input type="radio" name="gender" value="other"><label for="radio">other</label><br>
        <br>
        <label for="checkbox">checkboxes</label><br>
        <input type="checkbox" name="fruit[]" value="apples"><label for="checkbox">apples</label><br>
        <input type="checkbox" name="fruit[]" value="bananas"><label for="checkbox">bananas</label><br>
        <input type="checkbox" name="fruit[]" value="pears"><label for="checkbox">pears</label><br>
        <br>
        <label for="textarea">Large section of text</label><br>
        <textarea name="name" rows="8" cols="80"></textarea>
        <br>
        <label for="">Select options</label><br>
        <select class="" name="options">
          <option value="" checked >please choose an option</option>
          <option value="1">option 1</option>
          <option value="2">option 2</option>
          <option value="3">option 3</option>
        </select>
        <br>
        <input type="submit" name="" value="submitForm">
        <br>
        <p>The following are not universally supported:</p>
        <label for="color">color</label><br>
        <input type="color" name="" value="">
        <br>
        <label for="date">Date</label><br>
        <input type="date" name="" value=""><br>
        <input type="month" name="" value=""><br>
        <input type="time" name="" value=""><br>
        <input type="week" name="" value=""><br>
        <br>
        <label for="url">URL</label><br>
        <input type="url" name="" value="">
        <br>
        <label for="">Range</label><br>
        <input type="range" name="" value="" min="0" max="100">
        <br>
        <button type="submit" name="button">submit me</button>
        <br>
        <label for="telephone">Telephone</label><br>
        <input type="tel" name="" value="">  <!--will look like the number keyboard on a mobile view -->
        <br>
        <label for="email">Email</label><br>
        <input type="email" name="" value="">
      </form>
    </main>
  </body>
</html>
